<div id="container" class="mat-elevation-z8">
    <h3>Dtrade Solutions</h3>
    <form class="form" name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
        <div class="items-form">
            <h2>Welcome back!</h2>
            <p id="sentence-form">Please enter your details</p>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" name="email" [(ngModel)]="form.email" #email="ngModel" class="form-control" required
                    id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <div class="form-error" *ngIf="email.errors && f.submitted">Email is required</div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" [(ngModel)]="form.password" #password="ngModel" required
                    minlength="8" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-error" *ngIf="password.errors && f.submitted">Password is required</div>
            <button id="submit" type="submit" class="btn btn-dark">Login</button>
            <p>Don't have an account ?<a [routerLink]="['']">register</a></p>
        </div>
    </form>
    <div class="pic">
        <p id="sentence-pic">Are you lost ? <a [routerLink]="['']">back to homepage</a></p>
    </div>
</div>
